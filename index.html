<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Indra!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8c00; }
      to { text-shadow: 0 0 25px #ff4500; }
    }

    .gift-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 100, 100, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 200, 100, 0.9);
    }

    .gift-box::before {
      content: "üéÅ";
      font-size: 50px;
    }

    .hidden-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .character {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy 22nd Birthday, Indra! üéÇ</h1>

  <div class="gift-container">
    <div class="gift-box" onclick="openGift(1)">
      <div class="hidden-message" id="msg1">üéä Semoga makin sukses & kece bro! üí™</div>
    </div>
    <div class="gift-box" onclick="openGift(2)">
      <div class="hidden-message" id="msg2">üåç Semoga banyak petualangan seru nungguin kamu!</div>
    </div>
    <div class="gift-box" onclick="openGift(3)">
      <div class="hidden-message" id="msg3">‚ù§Ô∏è Banyak kebahagiaan & cinta di umur 22 ini!</div>
    </div>
  </div>

  <!-- Karakter anime cowo -->
  <img src="https://i.ibb.co/3W2WcZw/anime-boy.png" alt="anime boy" class="character">

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Musik -->
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <script>
    function openGift(num) {
      const msg = document.getElementById("msg" + num);
      msg.style.display = "block";
      setTimeout(() => { msg.style.display = "none"; }, 4000);
    }

    // Confetti effect
    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 200; i++) {
      particles.push({
        x: Math.random() * confetti.width,
        y: Math.random() * confetti.height,
        r: Math.random() * 4 + 1,
        d: Math.random() * 200,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 5) - 5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
        ctx.fill();
      });
      update();
    }

    function update() {
      particles.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);
        if (p.y > confetti.height) {
          p.y = -10;
          p.x = Math.random() * confetti.width;
        }
      });
    }

    setInterval(draw, 33);
  </script>

</body>
</html>
