<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Indra 22 üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease 1s forwards;
    }

    .btn {
      background: #ffcc00;
      color: #222;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffaa00;
      transform: scale(1.1);
    }

    .gift-container {
      display: none;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift {
      width: 120px;
      height: 120px;
      background: #ff4e50;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .gift::before {
      content: "";
      position: absolute;
      top: 0;
      left: 45%;
      width: 15px;
      height: 100%;
      background: #fff;
    }
    .gift::after {
      content: "";
      position: absolute;
      top: 45%;
      left: 0;
      width: 100%;
      height: 15px;
      background: #fff;
    }

    .opened {
      background: transparent;
      border: 2px dashed #ffcc00;
    }

    .message {
      display: none;
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      animation: popUp 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes popUp {
      from {opacity: 0; transform: scale(0.5);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Efek confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      top: -10px;
      background: red;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% {transform: translateY(0) rotate(0);}
      100% {transform: translateY(100vh) rotate(720deg);}
    }
  </style>
</head>
<body>
  <h1>üéâ Happy 22nd Birthday Indra üéÇ</h1>
  <h2>Klik lanjutkan untuk buka hadiahmu, Bro!</h2>
  <button class="btn" onclick="showGifts()">Lanjutkan ‚û°Ô∏è</button>

  <div class="gift-container" id="giftContainer">
    <div class="gift" onclick="openGift(0)"></div>
    <div class="gift" onclick="openGift(1)"></div>
    <div class="gift" onclick="openGift(2)"></div>
  </div>

  <div id="messages">
    <div class="message">üöÄ Bro Indra, semoga makin melesat di umur 22!</div>
    <div class="message">üî• Makin strong, makin keren, dan makin sukses!</div>
    <div class="message">üíé Tahun ini penuh keberuntungan & momen keren buat kamu!</div>
  </div>

  <script>
    function showGifts() {
      document.getElementById("giftContainer").style.display = "flex";
    }

    function openGift(index) {
      const gifts = document.querySelectorAll(".gift");
      const messages = document.querySelectorAll(".message");

      // ubah tampilan gift box jadi "terbuka"
      gifts[index].classList.add("opened");
      gifts[index].innerHTML = "üéÅ";

      // tampilkan pesan sesuai gift
      messages[index].style.display = "block";

      // keluarkan confetti
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createConfetti(), i * 100);
      }
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  </script>
</body>
</html>
